                <div class="section">
                  <h2> 1. Create an AI Knowledge Agent (RAG) </h2>   
                  <p>Set up a new AI Knowledge Agent.</p>

                  <h2> 2. Retrieve Your API Credentials </h2>  
                  <p>Navigate to <strong>API & Webhook</strong> and copy your <strong>Agent ID</strong> and <strong>API Key</strong>.</p>  

                  <h2> 3. Connect Your AI Agent to This Workspace </h2>  
                  <p>Go to <strong>Apps > Knowledge Client</strong> and paste your credentials to establish the connection.</p>  

                  <h2> 4. Configure the Web Crawler </h2>  
                  <p>Use the <strong>Crawler App</strong> to target a website URL, such as <code>https://docs.eda.prisme.ai</code>.</p>

                  <h2> 5. Monitor the Crawling Process </h2>  
                  <p>Visit the <strong>Crawling Status</strong> page and refresh periodically to track the progress. Use edit mode to customize this page if needed.</p>

                  <p class="note">Ensure that your <code>robots.txt</code> allows website crawling.</p>

                  <h2> 6. View Your Documented Data in AI Knowledge Agent </h2>  
                  <p>Once crawling is started, your documents will appear dynamically.</p>

                  <p class="note">By default, there is a page limit. Contact your administrator to increase the quota.</p>
                  <h2> 7. Share your agent </h2>  
                  <p>Share your agent with your team, distribute the agent's URL, or seamlessly embed the agent script into an existing application.</p>
                </div>
